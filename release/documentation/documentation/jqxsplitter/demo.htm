<JqxSplitter 
    panels=panels height=400 width=850 orientation=orientation>
  <div class="splitter-panel">
    Panel 1
  </div>
  <div class="splitter-panel">
    Panel 2
  </div>
</JqxSplitter>

@code {
    string orientation = "horizontal";

    IDictionary<string, int>[] panels = new Dictionary<string, int>[]
    {
        new Dictionary<string, int>() { { "size", 100 } },
        new Dictionary<string, int>() { { "size", 300 } }      
    };
}
